let logoReady = false;
logoImg.onload = () => { logoReady = true; };

let state = "start";
let car = { x: 160, y: 360, lane: 1 };
let obstacles = [];
let dist = 0;
let speed = 1.5;
let frame = 0;
const lanes = [110, 160, 210];
let waterOffset = 0;

// ---- UI ----
const startScreen = document.getElementById("startScreen");
const gameScreen  = document.getElementById("gameScreen");
const gameOverScreen = document.getElementById("gameOverScreen");
const distEl = document.getElementById("dist");
const spdEl  = document.getElementById("spd");
const finalDistEl = document.getElementById("finalDist");

document.getElementById("startBtn").onclick = () => {
    startScreen.style.display = "none";
    gameScreen.style.display  = "block";
    resetGame();
    state = "play";
};

document.getElementById("restartBtn").onclick = () => {
    gameOverScreen.style.display = "none";
    gameScreen.style.display    = "block";
    resetGame();
    state = "play";
};

document.getElementById("exitBtn").onclick = () => {
    if (tg.close) tg.close();
};

// ---- —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–æ–º ----
let touchX = 0;
canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    touchX = e.touches[0].clientX;
});
canvas.addEventListener("touchend", e => {
    if (state !== "play") return;
    const dx = e.changedTouches[0].clientX - touchX;
    if (Math.abs(dx) > 35) {
        car.lane += dx > 0 ? 1 : -1;
        car.lane = Math.max(0, Math.min(2, car.lane));
    }
});

// ---- —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π ----
document.addEventListener("keydown", (e) => {
    if (state !== "play") return;
    if (e.key === "ArrowLeft") {
        car.lane = Math.max(0, car.lane - 1);
    }
    if (e.key === "ArrowRight") {
        car.lane = Math.min(2, car.lane + 1);
    }
});

// ---- –ª–æ–≥–∏–∫–∞ ----
function resetGame() {
    frame = 0;
    speed = 1.5;
    dist = 0;
    obstacles = [];
    car.lane = 1;
    car.x = lanes[1];
}

function gameOver() {
    state = "over";
    if (tg.HapticFeedback?.notification) {
        tg.HapticFeedback.notification("error");
    }
    gameScreen.style.display = "none";
    gameOverScreen.style.display = "block";
    finalDistEl.textContent = dist;
}

function loop() {
    frame++;
    waterOffset += 0.5;

    ctx.clearRect(0,0,LOGICAL_WIDTH,LOGICAL_HEIGHT);

    if (state === "play") {
        car.x = lanes[car.lane];
        speed += 0.0015;
        const spawnInterval = Math.max(70, 180 - Math.floor(dist / 30));
        if (frame % spawnInterval === 0) {
            obstacles.push({ x: lanes[Math.floor(Math.random()*3)], y: -50 });
        }
        obstacles.forEach(o => o.y += speed);
        obstacles = obstacles.filter(o => {
            if (Math.abs(o.x - car.x) < 18 && Math.abs(o.y - car.y) < 34) {
                gameOver();
                return false;
            }
            return o.y < LOGICAL_HEIGHT + 60;
        });
        dist = Math.floor(frame * speed / 6);
    }

    draw();
    requestAnimationFrame(loop);
}

// ---- –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ ----
function drawWaterBackground() {
    const h = LOGICAL_HEIGHT;
    const w = LOGICAL_WIDTH;
    const segments = 20;
    const amp = 6;

    for (let side of ["left","right"]) {
        for (let i = 0; i < segments; i++) {
            const y = (i / segments) * h;
            const phase = (i * 0.7 + waterOffset) * 0.1;
            const dy = Math.sin(phase) * amp;

            const xStart = side === "left" ? 0 : 240;
            const xEnd   = side === "left" ? 80 : w;

            const grad = ctx.createLinearGradient(xStart, y, xEnd, y+40);
            grad.addColorStop(0, "#4fc3f7");
            grad.addColorStop(1, "#0288d1");

            ctx.fillStyle = grad;
            ctx.fillRect(xStart, y + dy, xEnd - xStart, h / segments + 4);
        }
    }
}

function drawRoad() {
    ctx.fillStyle = "#4a4a4a";
    ctx.fillRect(80,0,160,LOGICAL_HEIGHT);
    ctx.fillStyle = "#333";
    ctx.fillRect(85,0,150,LOGICAL_HEIGHT);

    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    for (let i=0; i<LOGICAL_HEIGHT; i+=60) {
        ctx.beginPath();
        ctx.moveTo(160,i);
        ctx.lineTo(160,i+35);
        ctx.stroke();
    }
}

function drawCar() {
    ctx.fillStyle = "rgba(0,0,0,0.35)";
    ctx.fillRect(car.x - 13, car.y + 12, 26, 36);

    ctx.fillStyle = "#e02424";
    ctx.fillRect(car.x - 9,  car.y - 4, 18, 48);
    ctx.fillRect(car.x - 11, car.y + 8, 22, 24);

    ctx.fillStyle = "#f5f5f5";
    ctx.fillRect(car.x - 2, car.y - 4, 4, 48);

    ctx.fillStyle = "#1f2933";
    ctx.fillRect(car.x - 7, car.y,      14, 10);
    ctx.fillRect(car.x - 7, car.y + 24, 14, 10);

    ctx.fillStyle = "#111";
    ctx.fillRect(car.x - 13, car.y + 2, 3, 14);
    ctx.fillRect(car.x + 10, car.y + 2, 3, 14);
    ctx.fillRect(car.x - 13, car.y + 26, 3, 14);
    ctx.fillRect(car.x + 10, car.y + 26, 3, 14);
    ctx.fillRect(car.x - 13, car.y + 4, 3, 10);
    ctx.fillRect(car.x + 10, car.y + 4, 3, 10);
    ctx.fillRect(car.x - 13, car.y + 28, 3, 10);
    ctx.fillRect(car.x + 10, car.y + 28, 3, 10);

    ctx.fillStyle = "#fff7a1";
    ctx.fillRect(car.x - 8, car.y - 6, 4, 3);
    ctx.fillRect(car.x + 4, car.y - 6, 4, 3);
}

function drawSnowmen() {
    obstacles.forEach(o => {
        const x = o.x;
        const y = o.y;

        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.beginPath();
        ctx.ellipse(x, y + 32, 18, 6, 0, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#f5f5f5";
        ctx.beginPath();
        ctx.arc(x, y + 24, 12, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(x, y + 10, 8, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = "#111";
        ctx.fillRect(x - 3, y + 7, 2, 2);
        ctx.fillRect(x + 1, y + 7, 2, 2);

        ctx.fillStyle = "#ff8a00";
        ctx.beginPath();
        ctx.moveTo(x, y + 10);
        ctx.lineTo(x + 5, y + 11);
        ctx.lineTo(x, y + 12);
        ctx.closePath();
        ctx.fill();

        ctx.fillStyle = "#ff4444";
        ctx.fillRect(x - 7, y + 13, 14, 3);
    });
}

function draw() {
    drawWaterBackground();
    drawRoad();
    drawSnowmen();
    if (state === "play") drawCar();

    if (state === "play") {
        distEl.textContent = dist;
        spdEl.textContent  = Math.floor(speed * 10);
    }

    if (logoReady) {
        const w = 48;
        const h = 48;
        ctx.drawImage(logoImg, LOGICAL_WIDTH - w - 8, 8, w, h);
    }
}

loop();
</script>
